<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tubes IF3260</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer></script>
</head>

<body>
    <canvas id="glCanvas" width="800" height="600"></canvas>
    <form>
        <b>Add new shape:</b>
        <select name="shape-type" id="shape-type">
            <option value="line">Line</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="hexagon">Hexagon</option>
        </select> 
        <br>
        <input type="color" name="color" id="color">
        <button type="button" id="change-color" >Change Color</button> <br>
        x <input type="number" id="x-input" max="1" min="-1" value=0 step="0.01">
        y <input type="number" id="y-input" max="1" min="-1" value=0 step="0.01"> <br>
        <button type="button" id="add-vertex">Add vertex</button> <br>
        Vertices: <span id="vertices"></span> <br>
        Hexagon radius <input type="number" id="r-input" value=0 step="0.01"><br>
        <button type="button" id="create-shape">Create shape</button>
    </form>

    <form>
        <b>Change Position</b>
        Move x <input id="move-x" type="range" max="1" min="-1" step="0.01">
        Move y <input id="move-y" type="range" max="1" min="-1" step="0.01"> <br>

        <b>Scale by</b>
        <input id="stretch" type="number" value=1 step = "0.01"> <br>
    </form>
    <div class = "help" style = 'position: absolute; left: 400px; top: 650px'>
        <button type="button" id="help" onclick="alertHelp()">Help</button>
    </div>

    <div>
        <button type="button" id="save" onclick="saveCanvasAsJson()">Save</button>
        <button type="button" id="load" onclick="uploadFile()">Load</button>
    </div>
</body>

<script src="main.js" defer></script>
<script src="addNewShape.js"></script>
